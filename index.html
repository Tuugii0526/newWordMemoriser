<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="container">
        <div>
          <h2>Word Memoriser</h2>
          <h3>Book name: <span id="book-name"></span></h3>
          <h3>Chapter name: <span id="chapter-name"></span></h3>
        </div>
        <div class="container ofSelect">
          <label for="books">
            Choose book
            <select name="bookchoose" id="books">
              <option value="Harry Potter" checked>Harry Potter</option>
              <option value="Pride and Prejudice">Pride and Prejudice</option>
            </select></label
          >
          <label for="chapter"
            >Choose chapter
            <select name="chapterchoose" id="chapter">
              <option value="Chapter 1" checked>Chapter 1</option>
              <option value="Chapter 2">Chapter 2</option>
            </select></label
          >
          <label for="filter"
            >Filter words
            <select name="choosefilter" id="filter">
              <option value="" checked>Choose :)</option>
              <option value="all">All words</option>
              <option value="adj">Adjectives</option>
              <option value="verb">Verbs</option>
              <option value="noun">Nouns</option>
              <option value="clear">Clear</option>
            </select></label
          >
        </div>
      </div>
      <div id="new-words-container"></div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
